version: "3.8"

services:
  redis:
    image: redis:alpine
    container_name: back_redis
    volumes:
      - "../../.data/redis:/data"
    expose:
      - 6379
    environment:
      - REDIS_REPLICATION_MODE=master
    networks:
      - default
    command: redis-server --maxmemory 128mb --maxmemory-policy allkeys-lru
    deploy:
      resources:
        limits:
          memory: 150M
          cpus: '0.25'
        reservations:
          memory: 100M
          cpus: '0.1'

  celery:
    build:
      context: ../../
      dockerfile: build/dev/Dockerfile
    command: watchmedo auto-restart --patterns="*.py" -R -- celery -A project worker --concurrency=2 --loglevel INFO -P solo
    container_name: celery
    env_file:
      - .env
    volumes:
      - "../../app:/app"
      - "../../.data/celery:/celery"
    depends_on:
      - redis
    networks:
      - default
    extra_hosts:
      - "host.docker.internal:host-gateway"
    deploy:
      resources:
        limits:
          memory: 200M
          cpus: '0.5'
        reservations:
          memory: 100M
          cpus: '0.25'

  celery_beat:
    build:
      context: ../../
      dockerfile: build/dev/Dockerfile
    command: celery -A project beat --schedule=/celery/celerybeat-schedule --loglevel INFO
    container_name: celery_beat
    env_file:
      - .env
    volumes:
      - "../../app:/app"
      - "../../.data/celery:/celery"
    depends_on:
      - redis
    networks:
      - default
    extra_hosts:
      - "host.docker.internal:host-gateway"
    deploy:
      resources:
        limits:
          memory: 100M
          cpus: '0.25'
        reservations:
          memory: 50M
          cpus: '0.1'

  web:
    tty: true
    build:
      context: ../../
      dockerfile: build/dev/Dockerfile
    command: python3 manage.py runserver 0.0.0.0:8000
    container_name: backend
    volumes:
      - "../../app:/app"
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - default
    restart: on-failure
    extra_hosts:
      - "host.docker.internal:host-gateway"
    deploy:
      resources:
        limits:
          memory: 300M
          cpus: '1.0'
        reservations:
          memory: 200M
          cpus: '0.5'

networks:
  default:
    name: cvetok_network
